---
layout: default
title: Blog
---

<h1>Latest Posts</h1>

<ul>
    {% for post in site.posts %}
    <li>
        <h4><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small> </h4>
        
        <details>
            <summary>Excerpt</summary>
            {{ post.excerpt }}
            <span><a href="{{ post.url }}">Read more...</a></span>
        </details>
    </li>
    {% endfor %}
</ul>
